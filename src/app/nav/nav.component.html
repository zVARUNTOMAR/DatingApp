<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">LoveManiac</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
          <ng-container *ngIf="(accountService.currentUser$ | async)">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item" *ngIf="accountService.currentUser$ | async">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item" *ngIf="accountService.currentUser$ | async">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
        </ul>
          

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <img src="{{user.photoUrl || '../../../assets/desktop.png'}}" alt="{{user.knownAs}}" class="mr-2">
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}!</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
            <div class="dropdown-divider">

            </div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async)===null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2 me-2" type="text" placeholder="Username" aria-label="Search">
          <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2 me-2" type="password" placeholder="Password" aria-label="Search">
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
  </nav>
