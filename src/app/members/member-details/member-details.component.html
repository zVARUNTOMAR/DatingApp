<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || '../../../assets/desktop.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">

            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div> 
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div> 
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.created | timeago}}</p>
                </div> 
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div> 
            </div>

            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary"><i class="fa fa-thumbs-up"></i> Like</button>
                    <button class="btn btn-success"><i class="fa fa-envelope"></i> Message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8 card">
        <tabset class="member-tabset">
            <tab heading='About {{member.knownAs}}'>
                <h4 style="margin-top:15px">Description</h4>
                <p>{{member.introduction}}</p>
                <h4 style="margin-top:20px">Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Intersts'>
                <h4 style="margin-top:20px">Interests</h4>
                <p>{{member.intersts}}</p>
            </tab>
            <tab heading='Photos'>
                <div class="container mt-2">
                    <carousel style="width:50%" [noPause]="false">
                        <slide *ngFor="let image of member.photos">
                            <img src="{{image.url}}" alt="first slide" style="display: block; width: 100%;">
                        </slide>
                      </carousel>
                    </div>

                <div class="row mt-2">
                    <div class="col-4 mt-3 d-flex flex-wrap" *ngFor="let image of member.photos">
                        <img src="{{image.url || '../../../assets/desktop.png'}}" alt="" width="200px" height="200px">
                    </div>
                </div>
               
            </tab>
            <tab heading='Messages'>
                <p style="margin-top:20px">Messages will go here</p>
            </tab>
        </tabset>
    </div>
</div>
